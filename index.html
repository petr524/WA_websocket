<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 80%;
      max-width: 900px;
      height: 80%;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #editor {
      flex-grow: 1;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      overflow-y: auto;
      font-family: "Courier New", Courier, monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
      outline: none;
      position: relative;
    }

    #status, #user-list {
      padding: 10px;
      font-size: 14px;
      border-top: 1px solid #ddd;
    }

    #status {
      background-color: #f8f9fa;
    }

    .cursor {
      position: absolute;
      width: 2px;
      height: 20px;
      background-color: red;
      pointer-events: none;
    }

    #user-list {
      background-color: #fafafa;
      font-size: 12px;
      color: #555;
    }

  </style>
</head>
<body>
  <div class="container">
    <div id="editor" contenteditable="true"></div>
    <div id="status">Stav připojení: Neznámý</div>
    <div id="user-list">Uživatelé: </div>
  </div>

  <script>
    const ws = new WebSocket("ws://3.127.66.88:3306");
    const editor = document.getElementById("editor");
    const statusDiv = document.getElementById("status");
    const userListDiv = document.getElementById("user-list");

    ws.onopen = () => {
      console.log("Připojeno k serveru.");
      statusDiv.textContent = "Stav připojení: Aktivní";
      statusDiv.style.color = "green";
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      console.log("Přijatá zpráva:", data);

      switch (data.type) {
        case "init":
          editor.innerHTML = data.content;
          updateUserList(data.users);
          break;
        case "textUpdate":
          editor.innerHTML = data.content;
          break;
        case "cursorUpdate":
          // Můžeš implementovat aktualizaci pozice kurzoru zde.
          break;
        case "userDisconnect":
          updateUserList(data.users);
          break;
        default:
          console.warn("Neznámý typ zprávy:", data.type);
      }
    };

    editor.addEventListener("input", () => {
      if (ws.readyState === WebSocket.OPEN) {
        const content = editor.innerHTML;
        ws.send(JSON.stringify({ type: "textUpdate", content }));
      } else {
        console.warn("WebSocket není otevřený.");
      }
    });

    function updateUserList(users) {
      userListDiv.textContent = "Uživatelé: " + (users ? users.join(", ") : "Žádní uživatelé");
    }

    ws.onclose = () => {
      console.log("Spojení se serverem bylo přerušeno.");
      statusDiv.textContent = "Stav připojení: Neaktivní";
      statusDiv.style.color = "red";
    };

    ws.onerror = (error) => {
      console.error("Chyba WebSocket:", error);
      statusDiv.textContent = "Stav připojení: Chyba";
      statusDiv.style.color = "orange";
    };
  </script>
</body>
</html>
